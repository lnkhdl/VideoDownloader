<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Downloader</h1>
            <p>Download your favorite videos easily in different qualities.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="url-entry-form" class="form-group">
                    <label for="url-entry">Insert a YouTube link</label>
                    <div id="wrong-url-message" class="text-danger" style="display: none;"></div>
                    <input type="text" class="form-control custom-input" id="url-entry" name="url-entry" required
                        placeholder="https://www.youtube.com/watch?v=123abc">
                    <button type="submit" class="btn btn-success btn-lg btn-block mt-3">Submit</button>
                </form>
            </div>
        </div>

        <div id="video-download-part" class="card mt-3" style="display: none;">
            <div class="card-header">
                <h4 id="video-title">Video name</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="available-streams">Select which stream to download</label>
                    <select class="custom-select" id="available-streams">
                        <!-- Options will be dynamically populated. -->
                    </select>
                </div>

                <button id="start-download" class="btn btn-success btn-lg btn-block">Download</button>

                <div id="processing-message" class="mt-3" style="display: none;">
                    <p>Processing your download, please wait...</p>
                </div>

                <div id="download-link" class="mt-3" style="display: none;">
                    <a href="#" class="btn btn-success btn-lg btn-block">Click here to download your video</a>
                </div>
            </div>
        </div>

        <footer class="text-center my-3">
            LNKHDL@2024
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
